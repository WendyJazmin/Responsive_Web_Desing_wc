    PASOS PARA APLICAR LA TECNICA DE RESPONSE WEB DESING

      las páginas web siempre tienen un scroll en vertical

    1. Aplicar viewport
    2. En las medidas ancho(horizontales) se debe aplicar mediante porcentajes
        2.2: Aplicar unidades de porcentaje
        2.2: Plalica un ancho máximo (MAX width) se debe limitar que tanto va ha crecer de manera horizontal mi elemente
        2.3 Aplicar una unidad responsiva a los textos (vm: view width)
  

    3.Aplicar media Query: el media query nos permite hacer estilos a los selectores

    Se tiene que hacer las pantallas en porcentajes y no en pixeles

    cuales son los 3 pasos para aplicar medidas de porcentajes

    ctrl + shift + M
